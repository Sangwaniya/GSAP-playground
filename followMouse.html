<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Follow the mouse</title>
</head>

<body>
    <div class="circle" style="width: 50px;
        height: 50px;
        border-radius: 50%;
        border-width: 3px;
        border-color: blueviolet;
        border-style: solid;
        position: fixed;
        pointer-events: none; /* Prevent interference with mouse events */">
    </div>
    <div class="pointer" style="width: 10px;
        height: 10px;
        background-color: rgb(4, 31, 111);
        border-radius: 50%;
        position: fixed; 
        pointer-events: none; /* Prevent interference with mouse events */
        transform: translate(-50%, -50%); /* Offset to center */">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        const circle = document.querySelector('.circle');
        const pointer = document.querySelector('.pointer');

        window.addEventListener("mousemove", function (e) {
            gsap.to(pointer, {
                x: e.clientX - 7, // Center the pointer
                y: e.clientY - 7,
                ease: "power3",
                duration: 0.5 // Quick response for the pointer
            });

            gsap.to(circle, {
                x: e.clientX - 35, // Center the circle
                y: e.clientY - 35,
                ease: "power3",
                duration: 1.5 // Slower duration for the circle
            });
        });
    </script>
</body>

</html>
