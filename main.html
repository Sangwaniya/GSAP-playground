<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utils</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-color: darkgrey">
    <div class="container">
        <div class="text"></div>
    </div>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .text {
            font-size: 30px;
            line-height: 200px;
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        var widthToProgress = gsap.utils.mapRange(0, window.innerWidth, 0, 1),
            interpColor = gsap.utils.interpolate("#ff0000", "#0000ff");
        widthToColor = gsap.utils.pipe(
            widthToProgress,
            interpColor
        );

        function onMove(mouseX) {
            var val = widthToColor(mouseX);
            document.body.style.backgroundColor = val;
            display(val);
        }

        function display(val) {
            document.querySelector(".text").innerHTML = val;
        }

        var eve = document.onmspointerdown ? "MSPointerMove" : document.PointerEvent ? "pointermove" : document.ontouchstart ? "touchmove" : "mousemove";
        document.addEventListener(eve, function (e) {
            e = (e.changedTouches || [e][0]);
            onMove(e.pageX, e.pageY);
        });
    </script>
</body>

</html>
