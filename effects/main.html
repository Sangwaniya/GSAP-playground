<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staggers</title>
</head>

<body style="background-color: darkgrey">
    <div class="container">
        <div class="box box1" style="background-color: red"></div>
        <div class="box box2" style="background-color: green"></div>
        <div class="box box3" style="background-color: blue"></div>
        <div class="box box4" style="background-color: yellow"></div>
        <div class="box" style="background-color: orange"></div>
        <div class="box" style="background-color: purple"></div>
        <div class="box" style="background-color: pink"></div>
        <div class="box" style="background-color: brown"></div>
        <div class="box" style="background-color: black"></div>
    </div>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 30px;
            height: 30px;
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        gsap.registerEffect({
            name: "flip",
            effect: (target, config) => {
                return gsap.to(target, {
                    duration: config.duration,
                    rotationY: 360,
                    y: config.y,
                    repeat: config.repeat,
                    yoyo: config.yoyo
                });
            },
            defaults: { duration: 2 },
            extendTimeline: true,
        })

        // gsap.effects.flip(".box", {
        //     repeat: -1,
        // yoyo: true});

        document.querySelectorAll(".box").forEach(function (box) {
            box.addEventListener("mouseenter", function () {
                gsap.effects.flip(this, { duration: 1, y: "+=100", repeat: 1, yoyo: true, overwrite: false })
            })
        })
    </script>
</body>

</html>
